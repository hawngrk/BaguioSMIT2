<body>

    <!-- Log In -->
    <div class="loginow">
        <h3 class="logInToText pt-5">Registration</h3>
        <!--Favicon-->
        <link rel="icon" href="../img/FaviSMIT+.png" type="image/jpg">
        <form id="login-form" class="form" action="EmployeeLoginAuthentication.php" method="post">
            <img src="../img/SMIT+.png" class="logo" alt="">
            <div class="form-group">
                <input type="text" name="lName" placeholder="Last Name" class="form-control formInpt" required>
                <input type="text" name="fName" placeholder="First Name" class="form-control formInpt" required>
                <input type="text" name="mName" placeholder="Middile Initial" class="form-control formInpt" required>
            </div>
            <div class="form-group">
                <input type="date" name="password" placeholder="Birthday" class="form-control formInpt" required>
            </div>
            <div class="form-group">
                <input type="text" name="password" placeholder="Complete Address" class="form-control formInpt" required>
            </div>
            <div class="form-group">
                <input type="tel" name="contactNumber" placeholder="+63XXXXXXXXX" class="form-control formInpt" pattern="+63[0-9]{10}" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-control formInpt" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control formInpt" required>
            </div>
            <div class="form-button">
                <button name="loginButton" class="buttonLogin">Continue</button>
            </div>
            <div class="terms">
                <p>I have read and accept the<a href="#" id="forgot_pswd"> Terms & Condition</a></p>
            </div>
        </form>
    </div>
