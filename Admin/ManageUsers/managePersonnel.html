<div class="search-container">
    <form action="/action_page.php">
        <input type="text" placeholder="Search" name="search">
        <button type="submit"><i class="fa fa-search"></i>
            <img id="searchButton" src="../img/magnifying-glass.png">
        </button>
    </form>
</div>

<button id = "addUserBtn" type="button" class="button4 btn-primary">
    Add User
</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span id = "close" class="close">&times;</span>
        <div class="AddPersonnel-PopUp">
            <h3>Basic Information</h3>>
            <input class="col-xs-12" type="input" name="lastName" placeholder="Last Name">
            <input class="col-xs-12" type="input" name="firstName" placeholder="First Name">
            <input class="col-xs-12" type="input" name="middleName" placeholder="Middle Name">
            <label for="suffix"> Suffix Name </label>
            <select class="formControl" id="suffix">
                <option> Sr </option>
                <option> Jr </option>
                <option> I </option>
                <option> II </option>
                <option> III </option>
            </select>

            <label for="role"> Role </label>
            <select class="formControl" id="role">
                <option> City Hall Employee </option>
                <option> Vaccination Personnel </option>
            </select>
            <input class="col-xs-12" type="input" name="contactNumber" placeholder="Contact Number">

        </div>

        <button id = "cancel"> Cancel </button>
        <button id = 'save'> Save Changes</button>

    </div>
</div>
<script>
    var modal = document.getElementById("myModal");
    var addUserbtn = document.getElementById("addUserBtn");
    var span = document.getElementById("close");
    var cancel = document.getElementById("cancel");
    var save = document.getElementById("save");

    addUserbtn.onclick = function (){
        modal.style.display = "block";
    }

    span.onclick = function (){
        modal.style.display = "none";
    }

    cancel.onclick = function (){
        modal.style.display = "none";
    }

    window.onclick = function (event){
        if(event.target == modal){
            modal.style.display = "none";
        }
    }

    save.onclick = function (){
        alert("Changes has been saved!");
    }
</script>
